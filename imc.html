<meta charset="utf-8">

<h1>Saiba seu IMC.</h1>

<script>
	function pulaLinha(){

		document.write("<br>");
		document.write("<br>");
	}
	function mostra(frase){

		document.write(frase);
	}
	function calculaIMC(seupeso, suaaltura){
		var imc = seupeso / (suaaltura * suaaltura);
		return imc;

	}
pulaLinha();

mostra("Você sabe seu IMC?");
pulaLinha();

mostra("IMC quer dizer: Índice de Massa Corpórea.");
pulaLinha();

mostra("Em outras palavras vamos descobrir se você esta no peso considerado Magreza, ‎Normal, Sobrepeso ou Obesidade.");
pulaLinha();

mostra("Magreza : abaixo de 18,5.");
pulaLinha();
mostra("Normal : entre 18,6 e abaixo de 24,9.");
pulaLinha();
mostra("Sobrepeso : entre 25 e abaixo de 29,9.");
pulaLinha();
mostra("Obesidade : acima de 30.");
pulaLinha();

var nome = prompt("Informe o seu nome.");
var suaaltura = prompt(nome + ", Informe sua altura. (Use ponto no lugar de vírgula)");
var seupeso = prompt(nome + ", Informe seu peso.");

var imc = seupeso / (suaaltura * suaaltura);


if (imc <= 18.5)
{
	mostra(nome + ". O seu peso está em Magreza e seu IMC é: " + imc.toFixed(2));

}
else if(imc > 18.5 || imc <= 24.9){
	mostra(nome + ". O seu peso está Normal e seu IMC é: " + imc.toFixed(2));

}
else if(imc >= 25 || imc <= 29.9){
	mostra(nome + ". Você está em Sobrepeso e seu IMC é: " + imc.toFixed(2));

}
else{
	mostra(nome + ". Você está em Obesidade e seu IMC é: " + imc.toFixed(2));
}
</script>
